<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Sensores</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    button { background: #4CAF50; color: white; padding: 8px 16px; border: none; cursor: pointer; margin-top: 10px; border-radius: 4px; }
    button:hover { background: #45a049; }
    .medicion { background: white; padding: 15px; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-top: 10px; max-width: 400px; }
    .medicion div { margin-bottom: 8px; }
    .label { font-weight: bold; color: #555; }
  </style>
</head>
<body>
  <h1>Última medición</h1>
  <button onclick="cargarUltima()">Cargar última</button>

  <div id="salida" class="medicion">
    <div><span class="label">Sensor ID:</span> --</div>
    <div><span class="label">Valor:</span> --</div>
    <div><span class="label">Timestamp:</span> --</div>
  </div>

  <script src="logicaFrontEnd.js"></script>
</body>
</html>
